- name: Inst prometheus
  ansible.builtin.apt:
    name: prometheus

- name: Prometheus
  ansible.builtin.service:
    name: prometheus
    state: started
    enabled: yes

- name: Move prometeus conf
  ansible.builtin.template:
    src: prometheus.yml
    dest: /etc/prometheus/prometheus.yml
  notify: Restart prometheus

- name: Move prometeus conf
  ansible.builtin.template:
    src: prometheus
    dest: /etc/default/prometheus
  notify: Restart prometheus