---
  - name: Init
    become: yes
    hosts:
      - web_servers
      - db_servers
    roles:
      - init
      - backup

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Database server
    become: yes
    hosts: db_servers
    roles: 
      - mysql

  - name: Web server
    become: yes
    hosts: web_servers
    roles:
      - agama
      - uwsgi

  - name: Web server
    become: yes
    hosts: all
    roles:
      - nginx
  
  - name: Web server
    become: yes
    hosts: all
    roles:
      - nginx_exporter
 
  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind
      - bind_exporter

  - name: DNS
    become: yes
    hosts: all
    roles:
      - dns

  - name: Node exporters
    become: yes
    hosts: all
    roles:
      - node_exporter

  - name: Prometheus
    become: yes
    hosts: prometheus
    roles:
      - prometheus

  - name: Database server
    become: yes
    hosts: db_servers
    roles: 
      - mysql_exporter

  - name: Grafana server
    become: yes
    hosts: grafana
    roles: 
      - grafana

  - name: Influxdb
    become: yes
    hosts: influxdb
    roles: 
      - influxdb

  - name: Pinger
    become: yes
    hosts: pinger
    roles: 
      - pinger

  - name: Rsyslog
    become: yes
    hosts: all
    roles: 
      - rsyslog
      
  - name: Influxdb exporter
    become: yes
    hosts: influxdb
    roles: 
      - influxdb_exporter
