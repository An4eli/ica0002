---
  - name: Init
    become: yes
    hosts:
      - web_servers
      - db_servers
    roles:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Database server
    become: yes
    hosts: db_servers
    roles: 
      - mysql

  - name: Web server
    become: yes
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
 
  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind

  - name: DNS
    become: yes
    hosts: all
    roles:
      - dns
