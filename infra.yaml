---
  - name: Init
    become: yes
    hosts:
      - web_servers
      - db_servers
    roles:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Database server
    become: yes
    hosts: db_servers
    roles: 
      - mysql

  - name: Web server
    become: yes
    hosts: web_servers
    roles:
      - agama
      - uwsgi

  - name: Web server
    become: yes
    hosts: all
    roles:
      - nginx
 
  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind

  - name: DNS
    become: yes
    hosts: all
    roles:
      - dns

  - name: Node exporters
    become: yes
    hosts: all
    roles:
      - node_exporter

  - name: Prometheus
    become: yes
    hosts: prometheus
    roles:
      - prometheus
