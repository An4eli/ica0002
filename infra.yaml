---
  - name: Init
    become: yes
    hosts:
      - web_servers
      - db_servers
    roles:
      - init
      - backup

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: DNS servers
    become: yes
    hosts: dns_servers
    roles:
      - bind
      - bind_exporter
    tags:
      - b

  - name: DNS records
    become: yes
    hosts: dns_master
    roles:
      - dns_records

  - name: DNS
    become: yes
    hosts: all
    roles:
      - dns
    tags:
      - dns

  - name: Database server
    become: yes
    hosts: db_servers
    roles: 
      - mysql
    tags:
      - m

  - name: Web server
    become: yes
    hosts: web_servers
    roles:
      - nginx
    tags:
      - n 
  
  - name: Web server
    become: yes
    hosts: all
    roles:
      - nginx_exporter

  - name: Node exporters
    become: yes
    hosts: all
    roles:
      - node_exporter

  - name: Prometheus
    become: yes
    hosts: prometheus
    roles:
      - prometheus

  - name: Database server exporter
    become: yes
    hosts: db_servers
    roles: 
      - mysql_exporter

  - name: Docker
    become: yes
    hosts: docker
    roles: 
      - docker
    tags:
      - docker

  - name: Grafana server
    become: yes
    hosts: grafana
    roles: 
      - grafana
    tags:
      - g

  - name: Web server
    become: yes
    hosts: web_app
    roles:
      - agama
    tags:
      - a

  - name: Influxdb
    become: yes
    hosts: influxdb
    roles: 
      - influxdb

  - name: Pinger
    become: yes
    hosts: pinger
    roles: 
      - pinger

  - name: Rsyslog
    become: yes
    hosts: all
    roles: 
      - rsyslog
      
  - name: Influxdb exporter
    become: yes
    hosts: influxdb
    roles: 
      - influxdb_exporter

  - name: Database server
    become: yes
    hosts: db_servers
    roles: 
      - mysql_backup

  - name: Influxdb
    become: yes
    hosts: influxdb
    roles: 
      - influxdb_backup  
 
  - name: Keepalived
    become: yes
    hosts: keepalived
    roles: 
      - keepalived
    tags: 
      - k

  - name: Haproxy
    become: yes
    hosts: haproxy
    roles: 
      - haproxy
    tags: 
      - h
      
  